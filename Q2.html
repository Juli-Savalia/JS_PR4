<!DOCTYPE html>

<body>
    <!-- Write a JavaScript program to check number positive and negetive? (using no return with parameter) -->

    <script type="text/javascript">
         function nepo(no)
        {
            if(no > 0)
            {
                alert(`${no} is Positive no`);
            }
            else if(no < 0)
            {
                alert(`${no} is Negative no`);
            }
            else
            {
                alert(`${no} is Neutral no`);
            }
        }
        var no = parseInt(prompt("Enter any number :- "));
        nepo(no);
    </script>
</body>
</html>
