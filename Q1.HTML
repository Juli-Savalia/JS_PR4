<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- Write a JavaScript program to check number positive and negetive? (using simple function) -->

    <script type="text/javascript">
        function nepo()
        {
            var no = parseInt(prompt("Enter the value of number:- "));
            if(no > 0)
            {
                alert(`${no} is Positive no`);
            }
            else if(no < 0)
            {
                alert(`${no} is Negative no`);
            }
            else
            {
                alert(`${no} is Neutral no`);
            }
        }

        nepo();
    </script>
</body>
</html>
