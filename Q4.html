    <!-- Write a JavaScript program to find which number is greater in 4 numbers using ledder if else. (using no return with parameter function) -->
    <script type="text/javascript">
        function Maxno(a,b,c,d)
        {
            if(a>b)
            {
                if(a>c)
                {
                    if(a>d)
                    {
                        document.write(`<h2> A is max..</h2>`);
                    }
                    else
                    {
                        document.write(`<h2> D is max..</h2>`);
                    }
                }
                else
                {
                    document.write(`<h2> C is max..</h2>`);
                }
            }
            else if(b>c)
            {
                if(b>d)
                {
                    document.write(`<h2> B is max..</h2>`);
                }
                else
                {
                    document.write(`<h2> D is max..</h2>`);
                }
            }
            else
            {
                if(c>d)
                {
                    document.write(`<h2> C is max..</h2>`);
                }
                else
                {
                    document.write(`<h2> D is max..</h2>`);
                }
            }
        }

        var a = parseInt(prompt("Enter the value of A :-"));
        var b = parseInt(prompt("Enter the value of B :-"));
        var c = parseInt(prompt("Enter the value of C :-"));
        var d = parseInt(prompt("Enter the value of D :-"));

        Maxno(a,b,c,d);
    </script>
