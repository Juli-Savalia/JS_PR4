<body>
    <!-- Write a JavaScript program to add two number of addition, subtraction, multiplication, division (using simple function) -->
    <script type="text/javascript">
        function Arithmetic() {
            var a = parseInt(prompt("Enter the value of A :-"));
            var b = parseInt(prompt("Enter the value of B :-"));
            document.write(`<h2>Your addition of ${a} & ${b} is ${a+b}</h2>`);
            document.write(`<h2>Your Substraction of ${a} & ${b} is ${a-b}</h2>`);
            document.write(`<h2>Your Multiplication of ${a} & ${b} is ${a*b}</h2>`);
            document.write(`<h2>Your Division of ${a} & ${b} is ${a/b}</h2>`);
        }
        Arithmetic();
    </script>
</body>
